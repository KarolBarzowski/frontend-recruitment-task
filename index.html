<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Karol Barzowski - Recruitment task</title>
    <link rel="stylesheet" href="dist/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="module">
      <img
        src="images/sean-o-KMn4VEeEPR8-unsplash_1_s6zmfh_c_scale,w_480.jpg"
        srcset="
          images/sean-o-KMn4VEeEPR8-unsplash_1_s6zmfh_c_scale,w_480.jpg   480w,
          images/sean-o-KMn4VEeEPR8-unsplash_1_s6zmfh_c_scale,w_784.jpg   784w,
          images/sean-o-KMn4VEeEPR8-unsplash_1_s6zmfh_c_scale,w_1400.jpg 1400w
        "
        sizes="(min-width: 1000px) 50vw,
                100vw"
        alt=""
        class="module__image"
      />
      <div class="module__content">
        <h1 class="heading">Lorem ipsum</h1>
        <p class="paragraph">
          Infinitely scalable, feature-rich and cloud-native data management and protection for
          modern and legacy infrastructures and SaaS platforms, managed via a single app with no
          hardware required.
        </p>
        <button type="button" class="button" id="modalOpenButton">Button</button>
      </div>
    </section>
    <div class="modal modal--hidden" id="modal">
      <div class="modal__overlay" id="modalOutside"></div>
      <div class="modal__content">
        <button type="button" class="modal__close" id="modalCloseButton"></button>
        <h1 class="heading">Alert!</h1>
        <p class="paragraph">
          You have clicked <span class="strong" id="counter">X times</span> to related button.
        </p>
        <button type="button" class="button modal--hidden" id="counterResetButton">Reset</button>
      </div>
    </div>
    <script src="dist/all.js"></script>
  </body>
</html>
